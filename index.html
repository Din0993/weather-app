<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/5991df7afe.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js"
      integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__container">
        <div class="navigation__logo">
          <div class="icon sunny">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <h1 class="navigation__name">Weather App</h1>
        </div>
        <div class="navigation__searchbox">
          <input
            type="text"
            class="navigation__search"
            placeholder="Search for a city..."
          />
          <div class="navigation__suggestions"></div>
        </div>
        <div class="navigation__tempsettings">
          <div class="navigation__c active-temperature">&#176;C</div>
          <p class="navigation__para">/</p>
          <div class="navigation__f">&#176;F</div>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="weather-air-info"></section>

      <section class="weather3days"></section>

      <section class="weather-detailed-today"></section>
      <div id="mapid"></div>
    </div>
    <footer class="footer">
      <p class="footer__text">
        Designed and Made by
        <a href="https://github.com/Din0993" class="footer__link"
          >Dino SijariÄ‡.</a
        >
      </p>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
